<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Student List</title>
</head>
<body>
<div align="center">
    <h1>Student List</h1>
    <a href="/student-new">Create New Student</a>
    <br/><br/>
    <form action="#" th:action="@{/students}" method="post">
        <label>Filter by: </label>
        <input type="text" name="filterTxt" id="filterTxt" placeholder="Text to Filter">
        <button type="submit">Filter</button>
    </form>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.id}">Product ID</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${student.course}">Course</td>
            <td th:text="${student.rating}">Rating</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
